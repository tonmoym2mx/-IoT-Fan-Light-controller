   // implementation 'com.github.stefanodp91.android:circularseekbar:0.2'

    //implementation 'com.github.marcinmoskala:ArcSeekBar:0.31'

    implementation 'nl.bryanderidder:themed-toggle-button-group:1.3.1'
    implementation 'com.google.android:flexbox:2.0.1'



}